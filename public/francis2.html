<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene id="secondPerformance">
      <a-assets>
        <img
          id="sky"
          src="https://cdn.glitch.com/51bf6811-51a6-4392-8725-e93a5c65ce3b%2Fgif.gif?v=1605426636772"
        />
        <a-asset-item
          id="yamlElevation"
          src="https://raw.githubusercontent.com/tangrams/terrain-demos/master/styles/terrarium-elevation.yaml"
        />
        <img id="moon" src="textures/CMdOmV9W8AA5--n.png" />
        <img id="map" src="textures/tahoe_map.jpg" />

        <img id="normalmap" src="textures/normalmap.png" />
      </a-assets>
      <a-sky
        color="#ffc04c "
        animation="property: material.color; dur: 3000;
    from: #ffc04c ; to: #4c0000;
    loop: false; dir: alternate"
      ></a-sky>
      <a-entity position="0 2.25 -15" particle-system="preset: dust"></a-entity>

      <a-camera foo position="0 1 0">
        <a-cursor color="#FF0000" />
      </a-camera>
      <a-entity
        id="particles"
        position="0 5 -15"
        particle-system="color: #FF4500,#FFF; size: 0.5; positionSpread: 25 25 25; texture: ./textures/particletexture.png; accelerationValue: 0 -1.2 0; velocityValue: 0 0.001 0; maxParticleCount: 2500; rotationAngle: 1.4"
      ></a-entity>
    </a-scene>
    <script src="js/francis2.js"></script>
  </body>
</html>
